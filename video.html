<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTest</title>
</head>
<body>
    <div>
        <audio id="bgMusic" src="http://8.130.54.221/web/media/ANGEL.mp3" autoplay muted loop>背景音乐</audio>
    </div>
</body>
    <script>
    const bgMusic = document.getElementById('bgMusic');
    // 用户首次交互（如点击页面）后解除静音
    document.addEventListener('click', () => {
        bgMusic.muted = false; // 解除静音
    }, { once: true }); // 仅执行一次
</script>
</html>
