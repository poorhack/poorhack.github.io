<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标/触摸拖动示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .draggable-area {
            width: 100%;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .draggable-item {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.3s;
            user-select: none;
            touch-action: none;
        }
        
        .draggable-item:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .coordinates {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .draggable-area {
                height: 300px;
            }
            
            .draggable-item {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鼠标/触摸拖动演示</h1>
        <p class="description">这个示例展示了如何在桌面和移动设备上实现拖动功能。尝试用鼠标或手指拖动下面的方块。</p>
        
        <div class="draggable-area" id="dragArea">
            <div class="draggable-item" id="draggable">
                拖我
            </div>
        </div>
        
        <div class="coordinates" id="coordinates">
            当前位置: X: 50%, Y: 50%
        </div>
        
        <div class="instructions">
            <p>桌面端: 使用鼠标按住并拖动方块</p>
            <p>移动端: 使用手指按住并拖动方块</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const draggable = document.getElementById('draggable');
            const dragArea = document.getElementById('dragArea');
            const coordinates = document.getElementById('coordinates');
            
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;
            
            // 桌面端事件监听
            draggable.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            
            // 移动端事件监听
            draggable.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);
            
            function dragStart(e) {
                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                if (e.target === draggable) {
                    isDragging = true;
                }
            }
            
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    if (e.type === 'touchmove') {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(currentX, currentY, draggable);
                    
                    // 更新坐标显示
                    const areaRect = dragArea.getBoundingClientRect();
                    const itemRect = draggable.getBoundingClientRect();
                    
                    const relativeX = ((itemRect.left + itemRect.width/2 - areaRect.left) / areaRect.width * 100).toFixed(1);
                    const relativeY = ((itemRect.top + itemRect.height/2 - areaRect.top) / areaRect.height * 100).toFixed(1);
                    
                    coordinates.textContent = `当前位置: X: ${relativeX}%, Y: ${relativeY}%`;
                }
            }
            
            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }
            
            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            }
        });
    </script>
</body>
</html>
