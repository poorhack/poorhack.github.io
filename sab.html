<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: 50%; border-width: 1px; border-style: dashed; background-color:antiquewhite;">
        是否支持ShareArrayBuffer:
        <div id="checkSab">
            detect..
        </div>
    </div>
    <a href="/music/readme.md" download>click to download
    <input type="file">点击上传
</body>
<script>
    function detectSab() {
        let elm = document.getElementById("checkSab");
        if (typeof SharedArrayBuffer !== 'undefined') {
            // 浏览器支持SharedArrayBuffer
            elm.innerText="Current Browser support Shared Array Buffer";
            console.log("Current Browser support Shared Array Buffer");
        } else {
            // 浏览器不支持SharedArrayBuffer
            elm.innerText="Current Browser NOT support Shared Array Buffer";
            console.log("Current Browser NOT support Shared Array Buffer");
        }
    }
    detectSab();
</script>
</html>
