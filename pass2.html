<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Save</title>
</head>
<body>
    <form id="myform2" action="../tim.html">
        用户名：<input type="text" autocomplete="username"><br/>
        密码：<input type="password" autocomplete="current-password"><br/>
        <button type="submit">submit</button>
    </form>
<script>
    document.getElementById('myform2').addEventListener('submit', function(event) {
        const inputs = this.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            console.log(`${input.type === 'text' ? '用户名' : '密码'}:`, input.value);
        });
    });
</script>
</body>
</html>
