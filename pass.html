<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Save</title>
</head>
<body>
    <form id="myform1" action="../tim.html">
        用户名：<input type="text" id="username1"><br/>
        密码：<input type="password" id="password1"><br/>
        <button type="submit">submit</button>
        <div>
            <label for="salutation">称呼 *</label>
            <select required="" id="salutation" name="ulp-salutation">
                <option hidden="" disabled="" selected="" value=""></option>
                <option value="0001">先生</option>
                <option value="0005">女士</option>
            </select>
        </div>
    </form>
    <form id="myform2" action="../tim.html">
        用户名：<input type="text" autocomplete="off" readonly="readonly" onfocus="this.removeAttribute('readonly')" id="username2"><br/>
        密码：<input type="password" autocomplete="off" readonly="readonly" onfocus="this.removeAttribute('readonly')" id="password2"><br/>
        <button type="submit">submit</button>
    </form>
    <script>
    document.getElementById('myform1').addEventListener('submit', function(event) {
        const username = document.getElementById('username1').value;
        const password = document.getElementById('password1').value;
        console.log('用户名:', username);
        console.log('密码:', password);
    });
    document.getElementById('myform2').addEventListener('submit', function(event) {
        const username = document.getElementById('username2').value;
        const password = document.getElementById('password2').value;
        console.log('用户名:', username);
        console.log('密码:', password);
    });
</script>
</body>
</html>
