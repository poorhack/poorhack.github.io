<!DOCTYPE html>
<html>
<head>
    <style>
        .protected-img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="https://t-nani.co.kr/shopimages/xlsksl1018/030003000746.gif?1759219642" class="protected-img" alt="保护图片">
        <div class="protection-overlay"></div>
    </div>

    <script>
        // 全局阻止默认行为
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });
        
        // 针对触摸设备
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
